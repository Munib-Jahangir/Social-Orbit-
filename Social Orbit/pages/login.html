<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Orbit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <h1> Social Orbit</h1>
                <p>Connect with friends and the world around you</p>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../js/auth.js';
        
        // Force check authentication state on page load
        if (auth.getCurrentUser()) {
            // If user is still logged in, redirect to feed
            window.location.href = 'feed.html';
        }
        
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }
            
            const result = auth.login(email, password);
            
            if (result.success) {
                // Ensure we redirect properly
                window.location.href = 'feed.html';
                // Force reload to clear any state
                setTimeout(() => {
                    window.location.reload();
                }, 100);
            } else {
                showError(result.message);
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (auth.getCurrentUser()) {
                window.location.href = 'feed.html';
            }
        });
    </script>
</body>
</html>
