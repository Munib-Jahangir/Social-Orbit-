<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Orbit - Connect & Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="module">
        // Redirect to appropriate page based on login status
        import { auth } from './js/auth.js';
        
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = auth.getCurrentUser();
            if (currentUser) {
                window.location.href = 'pages/feed.html';
            } else {
                window.location.href = 'pages/login.html';
            }
        });
    </script>
</body>
</html>
